<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>craigslist layout</title>
</head>

<body>
<main>
    <div class="has-border container">
            <section class="has-border sidebar-left">
                <h1>left</h1>
            </section>
            <section class="has-border content">
                <header class="city-header">Portland OR</header>
                <section class="has-border community">community</section>
                <section class="has-border services">services</section>
                <section class="has-border discussion">discussion</section>
                <section class="has-border housing">housing</section>
                <section class="has-border sale">sale</section>
                <section class="has-border jobs">jobs</section>
                <section class="has-border gigs">gigs</section>
                <section class="has-border resumes">resumes</section>

            </section>
            <section class="has-border sidebar-right location-bar">
                <h1>right</h1>
            </section>
    </div>
</main>
    
</body>

</html>
